<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./dist/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/css/main.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <h1 class="hidden">Frontend Mentor | Time Tracking Dashboard</h1>
    <main>
      <div class="profile">
        <section class="person-wrapper">
          <div class="person">
            <div class="person__img">
              <img src="./dist/images/image-jeremy.png" alt="" />
            </div>
            <div class="person__info">
              <h2>Report for</h2>
              <p class="name">Jeremy Robson</p>
            </div>
          </div>
          <ul class="time-wrapper dark">
            <li><input type="button" value="Daily" id="daily" /></li>
            <li><input type="button" value="Weekly" id="weekly" /></li>
            <li><input type="button" value="Monthly" id="monthly" /></li>
          </ul>
        </section>
      </div>

      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </main>

    <script src="./dist/js/bundle.js"></script>
  </body>
</html>
